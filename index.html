<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator with Particle.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body class="dark">
    <!-- Container Utama -->
    <div class="flex h-screen">
        <!-- Particles Background -->
        <div id="particles-js" class="w-2/3 h-full"></div>

        <!-- Kalkulator -->
        <div class="w-1/3 flex items-center justify-center">
            <div class="calculator" id="calculator">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <div data-value="AC" class="button special">AC</div>
                    <div data-value="+/-" class="button special">+/-</div>
                    <div data-value="%" class="button special">%</div>
                    <div data-value="√" class="button special">√</div>
                    <div data-value="/" class="button special">÷</div>

                    <div data-value="7" class="button number">7</div>
                    <div data-value="8" class="button number">8</div>
                    <div data-value="9" class="button number">9</div>
                    <div data-value="*" class="button operation">x</div>
                    <div data-value="x²" class="button special">x²</div>

                    <div data-value="4" class="button number">4</div>
                    <div data-value="5" class="button number">5</div>
                    <div data-value="6" class="button number">6</div>
                    <div data-value="-" class="button operation">-</div>
                    <div data-value="π" class="button special">π</div>

                    <div data-value="1" class="button number">1</div>
                    <div data-value="2" class="button number">2</div>
                    <div data-value="3" class="button number">3</div>
                    <div data-value="+" class="button operation">+</div>
                    <div data-value="e" class="button special">e</div>

                    <div data-value="0" class="button number zero">0</div>
                    <div data-value="." class="button number">.</div>
                    <div data-value="=" class="button operation">=</div>
                    <div data-value="(" class="button special">(</div>
                    <div data-value=")" class="button special">)</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Particle.js Initialization -->
    <script type="module" src="./modules/Main.js"></script>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
